<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Page</title>
  <link rel="stylesheet" href="support.css">
</head>
<body>

  <div class="start">
   <h1>CONTACT US</h1>
   <p>Contact us about anything related to our company or services. <br> We'll do our best to get back to you as soon as possible.</p>
  </div>


  <form>
   <label for="name">Name</label><br>
   <input type="text" name="Name"  placeholder="Enter your name">
   <br><br>
   <label for="phone">Phone Number</label><br>
   <input type="text" name="phone"  placeholder="+91">
   <br><br>
   <label for="mail">Email</label><br>
   <input type="text" name="mail" placeholder="Enter your mail id">
   <br><br>
   <label for="subject">Subject</label><br>
   <input type="text" name="subject" placeholder="Enter your issue's subject">
   <br><br>
   <label for="Question">Question</label><br>
   <textarea name="Question" id="Question" placeholder="Enter your query"></textarea>
   <br><br>

  <div class="button">
   <button  type="submit">Submit</button>
  </div>

  </form>

</body>
</html>
